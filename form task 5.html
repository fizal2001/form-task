<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>

<body>
    <fieldset>
        <legend>REGISTER FORM</FORM></legend>
    <form action="time table.html" method="post">
        <lable for="Firstname">First Name:</lable>
        <input type="text" id="Firstname " name="fname" required> <br>
        <lable for="lastname">Last name:</lable>
        <input type="text" id="lastname" name="lname"required><br>
        <lable for="username">User Name:</lable required>
        <input type="text" id="username" name="uname" required><br>
        <lable for="password">Password:</lable>
        <input type="password" id="password" name="pswd" required><br>
        <lable for="confirm password">Confirm Password:</lable>
        <input type="password" id="password" name="pswd" required><br>
        <lable for="Email">Email:</lable>
        <input type="email" id="email" name="email" required><br>
        <lable for="mobile">Mobile:</lable>
        <input type="tel" id="mobile" name="mobile"><br>
        <lable for="gender">gender:</lable>
        <input type="radio" id="male" name="gender" value="male">
        <lable for="male">male</lable>
        <input type="radio" id="Female" name="gender" value="Female">
        <lable for="Female">Female</lable><br>
        <label for="Dob">Date Of Birth</label>
        <input type="date" id="date" name="dob"><br>
                <label for="course">course</label> 
        <select name="course" id="course">
            <option value="selectcourse">select course</option>
            <option value="fullstack">full stack</option>
            <option value="webdevelopment">web development</option>
            <option value="ims">ims</option>
            </select><br>
            <label for="Nationality">Nationality</label>
        <input type="checkbox" id="indian" name="indian" value="indian">
        <label for="indian">indian </label>
        <input type="checkbox" id="others" name="others" value="others">
        <label for="others">others</label><br>
        <lable for="Profile">Profile </lable>
        <input type="file" id="Profile" name="Profile"><br>
                    <!-- <label for="feedback and suggessions">feedback and suggessions</label>
            <textarea name="feedback" id="feedback" cols="30" rows="10"></textarea><br> -->
            <input type="submit" value="submit">
            <button type="reset">reset</button>
        </form>
    </fieldset>
</body>
</html>
