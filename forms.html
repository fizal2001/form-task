<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>

<body>
    <fieldset>
        <legend>BIO FORMS</legend>
    <form action="time table.html" method="post">
        <lable for="username">username:</lable>
        <input type="text" id="username " name="uname" placeholder="username" minlength="5"
        maxlength="15"> <br>
        <lable for="lastname">Lastname:</lable>
        <input type="text" id="lastname" name="lname"><br>
        <lable for="Email">Email:</lable>
        <input type="email" id="username " name="email"><br>
        <lable for="password">Password:</lable>
        <input type="password" id="password" name="pswd"><br>
        <lable for="gender">gender:</lable>
        <input type="radio" id="male" name="gender" value="male">
        <lable for="male">male
        </lable>
        <input type="radio" id="Female" name="gender" value="Female">
        <lable for="Female">Female</lable><br>
        <label for="Dob">Date Of Birth</label>
        <input type="date" id="date" name="dob"><br>
        <label for="hobbies">hobbies</label>
        <input type="checkbox" id="cricket" name="cricket" value="cricket">
        <label for="cricket">cricket</label>
        <input type="checkbox" id="football" name="football" value="football">
        <label for="football">football</label><br>
        <label for="countries">countries</label>
        <select name="contry" id="countries">
            <option value="india">india</option>
            <option value="russia">russia</option>
            <option value="dubai">dubai</option>
            <option value="kuwait">kuwait</option>
            <option value="europe">europe</option>
            <option value="newzland">newzland</option>
            <option value="italy">italy</option>
            <option value="france">france</option>
            <option value="australia">australia</option>
            </select><br>
            <label for="feedback and suggessions">feedback and suggessions</label>
            <textarea name="feedback" id="feedback" cols="30" rows="10"></textarea><br>
            <input type="submit" value="submit">
            <button type="reset">reset</button>
        </form>
    </fieldset>
</body>
</html>
